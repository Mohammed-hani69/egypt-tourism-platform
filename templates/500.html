{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="alert alert-danger">
        <h1><i class="fas fa-exclamation-circle"></i> {{ _('Server Error') }}</h1>
        <p class="lead">{{ _('An unexpected error has occurred. The administrator has been notified.') }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
            <i class="fas fa-home"></i> {{ _('Return to Homepage') }}
        </a>
    </div>
</div>
{% endblock %}
